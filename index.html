<!DOCTYPE html>
<html>
<head>
<title>Pro Panel</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#000,#111,#000);
color:white;
text-align:center;
}

/* box */
.container{
margin:120px auto;
width:90%;
max-width:400px;
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 40px red;
}

/* input */
input{
width:90%;
padding:12px;
margin:15px 0;
border:none;
border-radius:8px;
font-size:16px;
}

/* button */
button{
padding:12px 25px;
border:none;
background:red;
color:white;
font-size:18px;
border-radius:8px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff3333;
}

/* loading */
.loading{
display:none;
margin-top:20px;
}

/* popup */
.popup{
display:none;
position:fixed;
top:50%;
left:50%;
transform:translate(-50%,-50%);
background:#111;
padding:30px;
border-radius:15px;
box-shadow:0 0 40px red;
}

</style>
</head>

<body>

<div class="container">
<h1>üî• Pro Panel</h1>
<p>Enter your UID</p>

<input type="number" id="uid" placeholder="Enter UID">

<br>
<button onclick="'">Activate Panel</button>
<div class="loading" id="loading">
‚è≥ Processing...
</div>
</div>
window.location.href="pro.html"
<div class="popup" id="popup">
<h2>‚úÖ Activated Successfully</h2>
<p>Welcome to Dashboard</p>
<br>
<button onclick="window.location.href='dashboard.html'">Open Dashboard</button>

<script>

function startPanel(){
let uid=document.getElementById("uid").value;

if(uid==""){
alert("Enter UID first");
return;
}

document.getElementById("loading").style.display="block";

setTimeout(()=>{
document.getElementById("loading").style.display="none";
document.getElementById("popup").style.display="block";
},3000);
}

function goDashboard(){
window.location="dashboard.html";
}

</script>
<script>
let uid = localStorage.getItem("uid");

if(uid){
document.getElementById("uidShow").innerText = "UID: " + uid;
}

</script
</body>
</html>
