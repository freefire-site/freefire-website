<!DOCTYPE html>
<html>
<head>
<title>Only Headshot Panel</title>

<style>
body{
font-family: Arial;
background:#0f172a;
color:white;
margin:0;
}

/* login box */
.login{
width:300px;
margin:120px auto;
background:#1e293b;
padding:20px;
border-radius:12px;
text-align:center;
}

input{
width:90%;
padding:10px;
margin:10px 0;
border:none;
border-radius:6px;
}

button{
padding:10px 20px;
background:#22c55e;
border:none;
border-radius:6px;
cursor:pointer;
color:white;
}

/* panel */
.panel{
display:none;
width:300px;
margin:80px auto;
background:#1e293b;
padding:20px;
border-radius:12px;
text-align:center;
}
</style>

</head>

<body>

<!-- LOGIN -->
<div class="login" id="loginBox">
<h2>üîê Login</h2>
<input id="user" placeholder="Username">
<input id="pass" type="password" placeholder="Password">
<button onclick="login()">Login</button>
<p>Login: admin / 1234</p>
</div>

<!-- PANEL -->
<div class="panel" id="panel">

<h2>üéØ Only Headshot Panel</h2>

<input id="playerName" placeholder="Player Name">

<p>Total Kills: <span id="kills">0</span></p>
<p>Headshots: <span id="headshots">0</span></p>
<p>Headshot Rate: 100%</p>

<button onclick="addHeadshot()">Add Headshot</button>
<button onclick="resetStats()">Reset</button>

</div>

<script>

// LOGIN
function login(){
let u=document.getElementById("user").value;
let p=document.getElementById("pass").value;

if(u==="admin" && p==="1234"){
loginBox.style.display="none";
panel.style.display="block";
}else{
alert("Wrong login!");
}
}

// STATS
let count=0;

function addHeadshot(){
count++;
document.getElementById("kills").innerText=count;
document.getElementById("headshots").innerText=count;
}

function resetStats(){
count=0;
document.getElementById("kills").innerText=0;
document.getElementById("headshots").innerText=0;
}

</script>

</body>
</html>
