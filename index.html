<!DOCTYPE html>
<html>
<head>
<title>99% Headshot Panel</title>

<style>
body{
font-family: Arial;
background:#0f172a;
color:white;
margin:0;
}

.container{
width:350px;
margin:80px auto;
background:#1e293b;
padding:20px;
border-radius:12px;
text-align:center;
}

h1{
color:#22c55e;
}

input{
width:90%;
padding:10px;
margin:10px 0;
border:none;
border-radius:6px;
}

button{
padding:10px 20px;
background:#22c55e;
border:none;
border-radius:6px;
cursor:pointer;
color:white;
}

.stats{
margin-top:20px;
background:#020617;
padding:15px;
border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸŽ¯ 99% Headshot Panel</h1>

<input type="number" id="kills" placeholder="Total Kills">

<button onclick="calculate()">Generate 99% Stats</button>

<div class="stats">
<p>Total Kills: <span id="showKills">0</span></p>
<p>Headshots: <span id="showHeadshots">0</span></p>
<p>Headshot Rate: <span id="rate">99%</span></p>
</div>

</div>

<script>
function calculate(){

let kills = document.getElementById("kills").value || 0;

// 99% headshot calculation
let headshots = Math.floor(kills * 0.99);

document.getElementById("showKills").innerText = kills;
document.getElementById("showHeadshots").innerText = headshots;
document.getElementById("rate").innerText = "99%";
}
</script>

</body>
</html>
